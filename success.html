<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Delivrr</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="css/sweetalert.css" />
    <link rel="stylesheet" type="text/css" href="css/universal.css" />
</head>

<body class="">
    <div class="col-xs-12 mg-top-20 mg-bt-20">
        <div class="col-xs-12">
            <center><img src="img/delivrr_logo.png" class="img-responsive width-30p" /></center>
            <hr>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            <center>
                <h2>Successful Delivery!</h2>
            </center>
            <hr>
        </div>
    </div>

    <div class="col-xs-12">
        <label class="control-label col-xs-4 fnt-20" for="text-field">Order #:</label>
        <label class="control-label col-xs-8 fnt-20" for="text-field"><em id="orderID">1001990</em></label>
    </div>

    <div class="col-xs-12">
        <label class="control-label col-xs-4 fnt-20" for="text-field">Customer:</label>
        <label class="control-label col-xs-8 fnt-20" for="text-field"><em id="customer">Juan Dela Cruz</em></label>
    </div>

    <div class="col-xs-12">
        <label class="control-label col-xs-4 fnt-20" for="text-field">Address:</label>
        <label class="control-label col-xs-8 fnt-20" for="text-field"><em id="address">Bayan Luma III Imus Cavite</em></label>
    </div>

    <div class="col-xs-12">
        <label class="control-label col-xs-4 fnt-20" for="text-field">Contact #:</label>
        <label class="control-label col-xs-8 fnt-20" for="text-field"><em id="contact">09191234567</em></label>
    </div>


    <center>
        <button id="confirm-success" type="button" class="btn btn-success mg-top-100 btn-menu-80"><span class="fnt-30">Confirm</span></button>
        <button id="btnloading" type="button" class="btn btn-success mg-top-100 btn-menu-80" style="display:none;"><span class="fnt-30">Updating Status..</span></button>
    </center>


    <footer class="footer col-xs-12">
        <a id="btnback" href="menu.html" name="btnlogout" role="button" class="btn btn-lg btn-success btn-circle btn-bottom-search pull-left pd-40"><i class="fa fa-mail-reply-all fnt-50 mg-icon"></i></a>
        <a id="btnlogout" name="btnlogout" role="button" class="btn btn-lg btn-success btn-circle btn-bottom-search pull-right pd-40"><i class="fa fa-sign-out fnt-50 mg-icon"></i></a>
    </footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
