<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Delivrr</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/universal.css" />
</head>

<body class="">
    <div class="col-xs-12 mg-top-20 mg-bt-20">
        <div class="col-xs-12">
            <center><img src="img/delivrr_logo.png" class="img-responsive width-30p" /></center>
            <hr>
        </div>

    </div>
    <div class="col-xs-12 mg-bt-20">
        <a role="button" href="dispatch.html" class="btn btn-warning btn-menu fnt-30" onclick="app.scan1();" id="dispatch" style=""><i class="fa fa-truck fnt-100"></i><br>Dispatch</a>
    </div>
    <div class="col-xs-12 mg-bt-20">
        <a role="button" href="#" class="btn btn-success btn-menu fnt-30" onclick="app.scan2();" id="success"><i class="fa fa-check-circle-o fnt-100"></i><br>Successful Delivery</a>
    </div>
    <div class="col-xs-12 mg-bt-20">
        <a role="button" href="#" class="btn btn-danger btn-menu fnt-30" onclick="app.scan3();" id="failed"><i class="fa fa-exclamation-circle fnt-100"></i><br>Failed Delivery</a>
    </div>


    <footer class="footer col-xs-12">
        <a id="btnsearch" href="search.html" name="btnsearch" role="button" class="btn btn-lg btn-success btn-circle btn-bottom-search pull-left pd-40"><i class="fa fa-search fnt-50 mg-icon"></i></a>
        <a id="btnlogout" name="btnlogout" role="button" class="btn btn-lg btn-success btn-circle btn-bottom-search pull-right pd-40"><i class="fa fa-sign-out fnt-50 mg-icon"></i></a>
    </footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
